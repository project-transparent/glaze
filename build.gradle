plugins {
    id 'org.transparent.diamond' version '1.0.0' apply false
}

allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    group = 'org.transparent'
    version = '1.0.0'

    if (it != project(':glaze-annotations')) {
        apply plugin: 'org.transparent.diamond'

        repositories {
            mavenLocal()
        }

        dependencies {
            implementation 'org.transparent:interlucent:1.0.0'
        }
    }
}

archivesBaseName = 'glaze-all'

def modules = [
        'glaze-optional', 'glaze-extension'
]

dependencies {
    for (def module : modules) {
        implementation project(":$module")
    }
}